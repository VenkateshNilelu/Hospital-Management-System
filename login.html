<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | City Hospital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

<div class="login-page">
    <div class="login-overlay"></div>

    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">

            <div class="col-md-5">
                <div class="login-card">

                    <div class="text-center mb-4">
                        <img src="assets/img/logo.png" height="50" class="mb-2">
                        <h4 class="fw-bold">City Hospital Login</h4>
                        <p class="text-muted">Access your dashboard</p>
                    </div>

                    <form>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="Enter email">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="Enter password">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Login As</label>
                            <select class="form-select" id="role">
                                <option value="patient">Patient</option>
                                <option value="doctor">Doctor</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>

                        <button type="button" class="btn btn-primary w-100" onclick="login()">
                            Login
                        </button>
                    </form>

                    <p class="text-center text-muted mt-3 mb-0">
                        Â© 2025 City Hospital
                    </p>

                </div>
            </div>

        </div>
    </div>
</div>

<script>
function login() {
    const role = document.getElementById("role").value.trim().toLowerCase();
    console.log('Login role:', role);

    if (role === "patient") {
        window.location.href = "patient-dashboard.html";
    } else if (role === "doctor") {
        window.location.href = "doctor-dashboard.html";
    } else if (role === "admin") {
        window.location.href = "admin-dashboard.html";
    } else {
        alert("Unknown role: " + role);
    }
}

</script>

</body>
</html>
