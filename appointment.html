<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Appointment | City Hospital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Dashboard / Glass CSS -->
    <link rel="stylesheet" href="assets/css/appointment.css">
</head>
<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
    <div class="container">
        <a class="navbar-brand d-flex align-items-center">
            <img src="assets/img/logo.png" height="36" class="me-2">
            <strong>City Hospital</strong>
        </a>

        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a href="patient-dashboard.html" class="nav-link">Dashboard</a>
            </li>
            <li class="nav-item">
                <a href="login.html" class="btn btn-outline-primary ms-2">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<!-- ================= APPOINTMENT ================= -->
<section class="appointment">
    <div class="container">

        <div class="mb-4">
            <h3 class="fw-bold">Book an Appointment</h3>
            <p class="text-muted">Fill the details below to schedule your visit</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-7">

                <div class="glass p-4">

                    <form onsubmit="bookAppointment(event)">

                        <div class="mb-3">
                            <label class="form-label">Select Doctor</label>
                            <select class="form-select" required>
                                <option>Dr. John Smith (Cardiology)</option>
                                <option>Dr. Emily Clark (Neurology)</option>
                                <option>Dr. Raj Mehta (Orthopedic)</option>
                                <option>Dr. Sophia Lee (Pediatrics)</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Appointment Date</label>
                            <input type="date" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Time Slot</label>
                            <select class="form-select" required>
                                <option>10:00 AM - 10:30 AM</option>
                                <option>11:00 AM - 11:30 AM</option>
                                <option>02:00 PM - 02:30 PM</option>
                                <option>04:00 PM - 04:30 PM</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Reason for Visit</label>
                            <textarea class="form-control" rows="3" placeholder="Describe your issue..." required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">
                            Confirm Appointment
                        </button>

                    </form>

                </div>

            </div>
        </div>

    </div>
</section>

<script>
function bookAppointment(e) {
    e.preventDefault();
    alert("âœ… Appointment booked successfully!");
    window.location.href = "patient-dashboard.html";
}
</script>

</body>
</html>
